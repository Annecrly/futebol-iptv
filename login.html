<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Futebol IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b342;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Usu치rio"><br>
  <input type="password" id="password" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>

  <script>
    if(localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html"; // J치 logado? Vai direto
    }

    function login() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;

      // Novo usu치rio e senha
      if (user === 'futebol' && pass === 'futebol2024') {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert('Usu치rio ou senha incorretos!');
      }
    }
  </script>
</body>
</html>
