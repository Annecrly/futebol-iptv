<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Futebol IPTV</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      width: 80%;
      background-color: #222;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b248;
    }
  </style>
</head>
<body>
  <h1>Login - Futebol IPTV</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuário" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'futebol' && pass === 'futebol1224') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'canais.html'; // Redireciona para a página de canais
      } else {
        alert('Usuário ou senha incorretos');
      }
    });
  </script>
</body>
</html>
