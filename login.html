<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Futebol IPTV</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #00bfff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #009acd;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Bem-vindo ao Futebol IPTV</h2>
  <input type="password" id="senha" placeholder="Digite a senha">
  <br>
  <button onclick="verificar()">Entrar</button>
</div>

<script>
function verificar() {
  var senha = document.getElementById('senha').value;
  if (senha === "1234") {
    window.location.href = "index.html";
  } else {
    alert("Senha incorreta!");
  }
}
</script>

</body>
</html>
