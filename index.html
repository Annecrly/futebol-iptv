<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol IPTV</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      background-color: #00c853;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b342;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Futebol IPTV">
  <h1>Bem-vindo ao Futebol IPTV</h1>
  <p>Assista aos melhores jogos ao vivo</p>
  <br>
  <button onclick="window.location.href='login.html'">Entrar</button>
  <button onclick="logout()">Sair</button>

  <script>
    // Verifica se está logado
    if(localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html"; // Se não estiver logado, volta pro login
    }

    function logout() {
      localStorage.removeItem("loggedIn"); // Remove o login
      window.location.href = "login.html"; // Redireciona para login
    }
  </script>
</body>
</html>
